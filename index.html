<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>ゆめかわ倉庫</title>
	<style>
		body {
			text-align: center;
			margin-top: 0;
			background-image: url("top/kabe.png");
		}
		
		h1{
			color: white;
			text-shadow: 0 0 23px #FF34F9;
		}
		
		img.sozai{
			width: 33%;
			margin: 0;
			padding:0;
		}
		
		
		.tp{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-size:cover;
		}
		
		.top01{
			background-image: url("top/001_white.png");
		}
		.top02{
			background-image: url("top/002.png");
		}
		.top03{
			background-image: url("top/003.png");
		}
		
		.top{
			width: 1000px;
			height: 1130px;
			position: relative;
			margin: 0 auto;
			overflow: hidden;
		}
		
		.top-logo{
			position: absolute;
			width: 600px;
			height: 600px;
			margin-left: -300px;
			left: 50%;
			top: -50px;
			background-size:contain;
			background-image: url("top/yumekawa_logo.png");
			background-repeat: no-repeat;
		}
		
	</style>
</head>
<body>
	<div class="top">
		<div class="top01 tp"></div>
		<div class="top02 tp"></div>
		<div class="top03 tp"></div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		$(function(){
			$(".top03").on("mousemove", function(e){
				var rect = e.target.getBoundingClientRect();
				var x = e.clientX - rect.left;
				var y = e.clientY - rect.top;
				
				var posx = x / rect.width - 0.5;
				var posy = y / rect.height - 0.5;
				
				$(".top03").css("left",  posx * -40);
				$(".top02").css("left",  posx * -5);
				$(".top03").css("top",  posy * -40);
				$(".top02").css("top",  posy * -5);
			});
		});
	</script>
